<!DOCTYPE html>
<html>
<head>
	<title>Contoh Pembuatan Internal CSS</title>
	<!-- penulisan internal css dalam tag head -->
	<style type="text/css">
		p{
			font-family: serif;
			line-height: 1. 75em;
			font-size: 18px;
		}
		i {
			font-family: sans;
			color: orange;
		}
	</style>
</head>
<body>
	<!-- penulisan internal css dalam tag body -->
	<style type="text/css">
		h2 {
			font-family: sans;
			color: #333;
		}
	</style>
	<h2> Ini Judul Artikelnya</h2>
	<p> Sedangkan ini adalah paragraf yang berisikan artikel. Paragraf ini hanya untuk
		percobaan doang. Percobaan untuk mendemokan <i>internal css </i>. Seperti
		namanya, <i>inline CSS</i> adalah kode CSS yang ditulis secara langsung dalam file
	HTML. </p>
</body>
</html>
