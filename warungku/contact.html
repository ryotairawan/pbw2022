<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <!-- untuk custom css file link  -->
    <link rel="stylesheet" href="assets/css/styles1.css">

    <!-- untuk favicon nya -->
        <link rel="shortcut icon" href="favicon/favicon.ico" type="favicon/x-icon">
</head>

<body>
    <div class="container">

        <div class="card-container">
            <div class="left">
                <div class="left-container">
                    <h2>About Us</h2>
                    <p>WaroengKU adalah warung berbentuk seperti kafe yang menyediakan beberapa macam makanan.</p>
                    <br>
                    <p>Bantu kami Order, dan reviewnya ya kawan-kawan</p>
                </div>
            </div>
            <div class="right">
                <div class="right-container">
                    <form action="">
                        <h2 class="lg-view">Hubungi Kami</h2>
                        <h2 class="sm-view">Hubungi Kami</h2>
                        <input type="text" placeholder="Nama">
                        <input type="email" placeholder="Alamat Email">
                        <input type="phone" placeholder="Telepone" autocomplete="off">
                        <textarea rows="10" placeholder="Pesan"></textarea>
                        <button>Kirim</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
