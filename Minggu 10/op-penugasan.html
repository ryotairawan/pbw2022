<!DOCTYPE html>
<html>
<head>
	<title>Penugasan</title>
</head>
<body>
    <script>
       document.write("Awal-Awak nilai scroenya adalah....<br>");

       //pengisian nilai score
       var score = 100;
       document.write("score ="+ score + "<br/>");

       //pengisian penjumlahan dengan 5
       score += 5;
       document.write("score ="+ score + "<br/>");

       //pengisian pengurangan dengan 2
       score -= 2;
       document.write("score ="+ score + "<br/>");

       //pengisian perkalian dengan 2
       score *= 2;
       document.write("score ="+ score + "<br/>");

       //pengisian pembagian dengan 4
       score /= 4;
       document.write("score ="+ score + "<br/>");

       //pengisian pemangkatan dengan 2
       score **= 2;
       document.write("score ="+ score + "<br/>");

       //pengisian modulo dengan 3;
       score %= 3;
       document.write("score ="+ score + "<br/>");
    </script>
</body>

</html>
