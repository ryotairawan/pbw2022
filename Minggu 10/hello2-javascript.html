<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Lagi belajar JavaScript</title> 
</head> 
<body> 
 
    <h1>Cara Tutorial Javascript untuk para Pemula seperti saya</h1> 
    <div id="hasil-output"></div> 
 
 
    <script> 
        // membuat objek elemen 
        var hasil = document.getElementById("hasil-output"); 
 
        // menampilkan output ke elemen hasil 
        hasil.innerHTML = "<p>Aku sangat-sangat very suka javascript</p>"; 
    </script> 
 
</body> 
</html>
