<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Percabangan switch/case</title> 
</head> 
<body> 
    <script> 
 
        var jawab = prompt("Selamat anda beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5")
        var hadiah = ""; 
         
        switch(jawab){ 
            case "1": 
                hadiah = "PS5"; 
                break; 
            case "2": 
                hadiah = "PS4"; 
                break; 
            case "3": 
                hadiah = "Nintendo Switch"; 
                break; 
            case "4": 
                hadiah = "ROG Phone 6"; 
                break; 
            case "5": 
                hadiah = "Uang Rp 5.000.000"; 
                break; 

        default: 
                document.write("<p>Opps! anda salah pilih</p>"); 
        } 
 
        if(hadiah === ""){ 
            document.write("<p>Kamu gagal mendapatkan hadiah-mu</p>"); 
        } else { 
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + 
"</h2>"); 
        } 
    </script> 
</body> 
</html>
