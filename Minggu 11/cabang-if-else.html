<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Percabangan if/else</title> 
</head> 
<body> 
    <script> 
        var password = prompt("Password:"); 
 
        if(password == "kopi"){ 
            document.write("<h2>Welcome boss</h2>"); 
        } else { 
            document.write("<p>Password nya salah!</p>"); 
        } 
 
        document.write("<p>Terimakasih telah menggunakan aplikasi yang ini broo</p>");

    </script>
</body>
</html>
